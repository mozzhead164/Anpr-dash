<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANPR Whitelist System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #bb86fc;
        }

        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #fff;
        }

        .input-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #bb86fc;
            color: #fff;
            cursor: pointer;
        }

        .input-group button:hover {
            background-color: #9b6dfc;
        }

        .whitelist {
            list-style: none;
            padding: 0;
        }

        .whitelist-item {
            background-color: #333;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .whitelist-item button {
            background-color: #cf6679;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .whitelist-item button:hover {
            background-color: #b25563;
        }
    </style>
</head>
<body>
    <h1>ANPR Whitelist System</h1>
    <div class="container">
        <div class="input-group">
            <input type="text" id="regPlate" placeholder="Enter registration plate">
            <button onclick="addPlate()">Add to Whitelist</button>
        </div>
        <ul class="whitelist" id="whitelist">
            <!-- Whitelisted registration plates will appear here -->
        </ul>
    </div>

    <script>
        function addPlate() {
            const regPlateInput = document.getElementById('regPlate');
            const regPlate = regPlateInput.value.trim();
            if (regPlate) {
                const whitelist = document.getElementById('whitelist');
                const listItem = document.createElement('li');
                listItem.className = 'whitelist-item';
                listItem.textContent = regPlate;

                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.onclick = function() {
                    whitelist.removeChild(listItem);
                };

                listItem.appendChild(removeButton);
                whitelist.appendChild(listItem);
                regPlateInput.value = '';
            }
        }
    </script>
</body>
</html>
