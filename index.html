<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ANPR Whitelist System</title>
    <style>
        @font-face {
            font-family: 'UKNumberPlate';
            src: url('UKNumberPlate.ttf') format('truetype');
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        h1 {
            color: #ffffff;
            font-size: 1.5rem;
        }

        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .input-group img {
            width: 100%;
            border-radius: 5px;
            object-fit: cover;
            object-position: center;
            height: 200px;
        }

        .input-group input {
            position: absolute;
            top: 45%;
            left: 25%;
            width: 50%;
            height: 20%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ffffff;
            color: #000;
            font-family: 'UKNumberPlate', Arial, sans-serif;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-align: center;
            font-weight: bold;
        }

        .input-group button {
            width: calc(50% - 20px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50; /* Green */
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            position: absolute;
            top: 68%;
            left: 25%;
        }

        .input-group button:hover {
            background-color: #45a049;
        }

        .whitelist {
            list-style: none;
            padding: 0;
            font-size: 1rem;
        }

        .whitelist-item {
            background-color: #ffffff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'UKNumberPlate', Arial, sans-serif;
            font-size: 1.5rem;
            letter-spacing: 0.1em;
            text-align: center;
            color: #000;
        }

        .whitelist-item button {
            background-color: #f44336; /* Red */
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .whitelist-item button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>ANPR Whitelist System</h1>
    <div class="container">
        <div class="input-group">
            <img src="65A2C173-6093-44AC-95E2-C2B7D3163E87.webp" alt="Sporty Motor Vehicle">
            <input type="text" id="regPlate" placeholder="Enter Reg" oninput="adjustSpacing()">
            <button onclick="addPlate()">Add to Whitelist</button>
        </div>
        <ul class="whitelist" id="whitelist">
            <!-- Whitelisted registration plates will appear here -->
        </ul>
    </div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        const client = mqtt.connect('ws://your-raspberry-pi-ip:port');

        client.on('connect', function () {
            console.log('Connected to MQTT broker');
        });

        function adjustSpacing() {
            const regPlateInput = document.getElementById('regPlate');
            const value = regPlateInput.value.toUpperCase();
            regPlateInput.value = value;

            if (/^[A-Z]{2}[0-9]{2}[A-Z]{3}$/.test(value)) {
                regPlateInput.style.letterSpacing = '0.1em';
                regPlateInput.value = value.slice(0, 4) + ' ' + value.slice(4);
            } else {
                regPlateInput.style.letterSpacing = '0.1em';
            }
        }

        function loadWhitelist() {
            fetch('/api/whitelist')
                .then(response => response.json())
                .then(data => {
                    const whitelist = document.getElementById('whitelist');
                    whitelist.innerHTML = '';
                    data.forEach(plate => {
                        const listItem = document.createElement('li');
                        listItem.className = 'whitelist-item';
                        listItem.textContent = plate;

                        const removeButton = document.createElement('button');
                        removeButton.textContent = 'Remove';
                        removeButton.onclick = function() {
                            whitelist.removeChild(listItem);
                            saveWhitelist();
                        };

                        listItem.appendChild(removeButton);
                        whitelist.appendChild(listItem);
                    });
                });
        }

        function saveWhitelist() {
            const whitelistItems = document.querySelectorAll('.whitelist-item');
            const plates = Array.from(whitelistItems).map(item => item.textContent.replace('Remove', '').trim());

            fetch('/api/whitelist', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ plates })
            }).then(() => loadWhitelist());
        }

        function addPlate() {
            const regPlateInput = document.getElementById('regPlate');
            const regPlate = regPlateInput.value.trim().toUpperCase();
            if (regPlate) {
                const whitelist = document.getElementById('whitelist');
                const listItem = document.createElement('li');
                listItem.className = 'whitelist-item';
                listItem.textContent = regPlate;

                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.onclick = function() {
                    whitelist.removeChild(listItem);
                    saveWhitelist();
                };

                listItem.appendChild(removeButton);
                whitelist.appendChild(listItem);
