<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ANPR Whitelist System</title>
    <style>
        @font-face {
            font-family: 'UKNumberPlate';
            src: url('UKNumberPlate.ttf') format('truetype');
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        h1 {
            color: #ffffff;
            font-size: 1.5rem;
        }
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .input-group img {
            width: 95%;
            border-radius: 35px;
            object-fit: cover;
            object-position: center 0%; /* Adjust this value to move the image up or down */
            height: 300px;
            transform-origin: center; /* Ensure the image scales from the center */
            position: relative; /* Ensure the image stays centered */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, 0%) scale(1.1); /* Center and scale */
        }

        .input-plate {
            position: absolute;
            top: 37.8%;
            left: 36.9%;
            width: 24.8%;
            height: 10.6%;
            padding: 7px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 1); /* Adjusted transparency */
            color: #000;
            font-family: 'UKNumberPlate', Arial, sans-serif;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-align: center;
            font-weight: bold;
            opacity: 1; /* Adjust input box transparency */
        }

        .manufacturer-text {
            position: absolute;
            bottom: 5px; /* Adjust position as needed */
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem; /* Adjust font size as needed */
            color: #000;
            font-family: Arial, sans-serif; /* Match the font */
            text-align: center;
            white-space: nowrap;
        }

        .input-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .input-group button:hover {
            background-color: #45a049;
        }
        .whitelist {
            list-style: none;
            padding: 0;
            font-size: 1rem;
        }

        .whitelist-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .whitelist-item .plate {
            background-color: #ffcc00;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: 'UKNumberPlate', Arial, sans-serif;
            font-size: 1.5rem;
            letter-spacing: 0.1em;
            text-align: center;
            color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .whitelist-item .plate .manufacturer {
            font-size: 0.3rem;
            letter-spacing: 0;
            font-family: Arial, sans-serif;
            position: absolute;
            bottom: 2px;
            text-align: center;
        }
        .whitelist-item .buttons {
            display: flex;
            gap: 5px;
        }

        .whitelist-item .buttons button {
            background-color: #f44336;
            border: none;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
        }

        .whitelist-item .buttons button.edit {
            background-color: #2196F3;
        }

        .whitelist-item .buttons button.edit:hover {
            background-color: #1976D2;
        }

        .whitelist-item .buttons button.remove:hover {
            background-color: #d32f2f;
        }

        .whitelist-item .buttons button i {
            font-size: 1rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>ANPR Whitelist System</h1>
    <div class="container">
        <div class="input-group">
            <img src="65A2C173-6093-44AC-95E2-C2B7D3163E87.webp" alt="Sporty Motor Vehicle">
            <input type="text" id="regPlate" class="input-plate" placeholder="Enter Reg" maxlength="7" oninput="adjustSpacing()">
            <div class="manufacturer-text">ANPR 24Hr Access</div>
            <button onclick="addPlate()">Add to Whitelist</button>
        </div>

        <ul class="whitelist" id="whitelist">
            <!-- Whitelisted registration plates will appear here -->
        </ul>
    </div>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        const client = mqtt.connect('ws://your-raspberry-pi-ip:port');

        client.on('connect', function () {
            console.log('Connected to MQTT broker');
        });

        function adjustSpacing() {
            const regPlateInput = document.getElementById('regPlate');
            const value = regPlateInput.value.toUpperCase();
            regPlateInput.value = value;

            if (/^[A-Z]{2}[0-9]{2}[A-Z]{3}$/.test(value)) {
                regPlateInput.style.letterSpacing = '0.1em';
                regPlateInput.value = value.slice(0, 4) + ' ' + value.slice(4);
            } else {
                regPlateInput.style.letterSpacing = '0.1em';
            }
        }

        function loadWhitelist() {
            fetch('/api/whitelist')
                .then(response => response.json())
                .then(data => {
                    const whitelist = document.getElementById('whitelist');
                    whitelist.innerHTML = '';
                    data.forEach(plate => {
                        const listItem = document.createElement('li');
                        listItem.className = 'whitelist-item';

                        const plateDiv = document.createElement('div');
                        plateDiv.className = 'plate';
                        plateDiv.innerHTML = plate + '<div class="manufacturer">ANPR 24Hr Access</div>';

                        const buttonsDiv = document.createElement('div');
                        buttonsDiv.className = 'buttons';

                        const editButton = document.createElement('button');
                        editButton.className = 'edit';
                        editButton.innerHTML = '<i class="fas fa-wrench"></i>';
                        editButton.onclick = function() {
                            document.getElementById('regPlate').value = plate.trim().slice(0, -16);
                            whitelist.removeChild(listItem);
                            saveWhitelist();
                        };

                        const removeButton = document.createElement('button');
                        removeButton.className = 'remove';
                        removeButton.innerHTML = '<i class="fas fa-trash"></i>';
                        removeButton.onclick = function() {
                            whitelist.removeChild(listItem);
                            saveWhitelist();
                        };

                        buttonsDiv.appendChild(editButton);
                        buttonsDiv.appendChild(removeButton);

                        listItem.appendChild(plateDiv);
                        listItem.appendChild(buttonsDiv);
                        whitelist.appendChild(listItem);
                    });
                });
        }

        function saveWhitelist() {
            const whitelistItems = document.querySelectorAll('.whitelist-item .plate');
            const plates = Array.from(whitelistItems).map(item => item.textContent.trim().slice(0, -16));

            fetch('/api/whitelist', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ plates })
            }).then(() => loadWhitelist());
        }

        function addPlate() {
            const regPlateInput = document.getElementById('regPlate');
            const regPlate = regPlateInput.value.trim().toUpperCase();
            if (regPlate) {
                const whitelist = document.getElementById('whitelist');
                const listItem = document.createElement('li');
                listItem.className = 'whitelist-item';

                const plateDiv = document.createElement('div');
                plateDiv.className = 'plate';
                plateDiv.innerHTML = regPlate + '<div class="manufacturer">ANPR 24Hr Access</div>';

                const buttonsDiv = document.createElement('div');
                buttonsDiv.className = 'buttons';

                const editButton = document.createElement('button');
                editButton.className = 'edit';
                editButton.innerHTML = '<i class="fas fa-wrench"></i>';
                editButton.onclick = function() {
                    document.getElementById('regPlate').value = regPlate.trim();
                    whitelist.removeChild(listItem);
                    saveWhitelist();
                };

                const removeButton = document.createElement('button');
                removeButton.className = 'remove';
                removeButton.innerHTML = '<i class="fas fa-trash"></i>';
                removeButton.onclick = function() {
                    whitelist.removeChild(listItem);
                    saveWhitelist();
                };

                buttonsDiv.appendChild(editButton);
                buttonsDiv.appendChild(removeButton);

                listItem.appendChild(plateDiv);
                listItem.appendChild(buttonsDiv);
                whitelist.appendChild(listItem);

                saveWhitelist();
            }
        }

        loadWhitelist();
    </script>
</body>
</html>
