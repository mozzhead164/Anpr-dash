<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ANPR Whitelist System</title>
    <style>
        @font-face {
            font-family: 'UKNumberPlate';
            src: url('UKNumberPlate.ttf') format('truetype');
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        h1 {
            color: #ffffff;
            font-size: 1.5rem;
        }
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .input-group img {
            width: 95%;
            border-radius: 35px;
            object-fit: cover;
            object-position: center 0%; /* Adjust this value to move the image up or down */
            height: 300px;
            transform-origin: center; /* Ensure the image scales from the center */
            position: relative; /* Ensure the image stays centered */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, 0%) scale(1.1); /* Center and scale */
        }

        .input-plate-wrapper {
            position: absolute;
            top: 37.8%;
            left: 36.9%;
            width: 24.8%;
            height: 10.6%;
        }

        .input-plate {
            width: 100%;
            height: 100%;
            padding: 7px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 1); /* Adjusted transparency */
            color: #000;
            font-family: 'UKNumberPlate', Arial, sans-serif;
            font-size: 1.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-align: center;
            font-weight: bold;
            opacity: 1; /* Adjust input box transparency */
        }

        .input-plate::placeholder {
            font-size: 1.2rem; /* Adjust this value as needed */
            text-align: center;
        }

        .manufacturer-text {
            position: absolute;
            bottom: -12px; /* Adjust position as needed */
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.5rem; /* Adjust font size as needed */
            color: #000;
            font-family: Arial, sans-serif; /* Match the font */
            text-align: center;
            white-space: nowrap;
            pointer-events: none; /* Ensure the text doesn't interfere with input */
        }

        .input-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .input-group button:hover {
            background-color: #45a049;
        }
        .whitelist {
            list-style: none;
            padding: 0;
            font-size: 1rem;
        }

        .whitelist-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .whitelist-item .plate {
            background-color: #ffcc00;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: 'UKNumberPlate', Arial, sans-serif;
            font-size: 1.5rem;
            letter-spacing: 0.1em;
            text-align: center;
            color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            position: relative;
            width: 40%; /* Adjust this value as needed */
        }

        .whitelist-item .plate .manufacturer {
            font-size: 0.3rem;
            letter-spacing: 0;
            font-family: Arial, sans-serif;
            position: absolute;
            bottom: 2px;
            text-align: center;
        }

        .whitelist-item .buttons {
            display: flex;
            gap: 5px;
        }

        .whitelist-item .buttons button {
            background-color: #f44336;
            border: none;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90px; /* Adjust this value as needed */
            height: 50px; /* Adjust this value as needed */
        }

        .whitelist-item .buttons button.edit {
            background-color: #2196F3;
        }

        .whitelist-item .buttons button.edit:hover {
            background-color: #1976D2;
        }

        .whitelist-item .buttons button.remove:hover {
            background-color: #d32f2f;
        }

        .whitelist-item .buttons button i {
            font-size: 1rem;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 600px) {
            .input-plate-wrapper {
                top: 33%;
                left: 50%;
                width: 27%;
                height: 8%; /* Adjust height for better fit */
                transform: translateX(-50%);
            }

            .input-plate {
                font-size: 1.2rem;
                padding: 5px; /* Adjust padding for better fit */
                border-radius: 3px; /* Adjust border radius */
            }

            .input-plate::placeholder {
                font-size: 1rem; /* Adjust placeholder text size */
            }

            .manufacturer-text {
                font-size: 0.4rem;
                bottom: 141px; /* Adjust position to fit within input box */
            }

            .input-group img {
                height: 200px;
                width: 90%; /* Adjust width for better scaling */
            }

            .input-group button {
                font-size: 0.8rem;
                padding: 8px;
                border-radius: 3px; /* Adjust border radius */
            }

            .whitelist-item .plate {
                font-size: 1.6rem;
                padding: 10px 5px; /* Adjust padding */
                width: 60%;
            }

            .whitelist-item .buttons button {
                width: 55px;
                height: 40px;
                font-size: 0.8rem; /* Adjust font size */
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>ANPR Whitelist System</h1>
    <div class="container">
        <div class="input-group">
            <img src="65A2C173-6093-44AC-95E2-C2B7D3163E87.webp" alt="Sporty Motor Vehicle">
            <div class="input-plate-wrapper">
                <input type="text" id="regPlate" class="input-plate" placeholder="Enter Reg" maxlength="7" oninput="adjustSpacing()">
                <div class="manufacturer-text">ANPR 24Hr Access</div>
            </div>
            <button onclick="addPlate()">Add to Whitelist</button>
        </div>

        <ul class="whitelist" id="whitelist">
            <!-- Whitelisted registration plates will appear here -->
        </ul>
    </div>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        let editingIndex = null;
        let whitelistData = [];

        const client = mqtt.connect('ws://your-raspberry-pi-ip:port');

        client.on('connect', function () {
            console.log('Connected to MQTT broker');
        });

        function adjustSpacing() {
            const regPlateInput = document.getElementById('regPlate');
            const value = regPlateInput.value.toUpperCase().replace(/\s/g, ''); // Remove spaces
            regPlateInput.value = value; // Update the value

            if (value.length > 7) {
                regPlateInput.value = value.slice(0, 7); // Ensure max length is 7
            }

            if (value.length === 7) {
                regPlateInput.style.letterSpacing = '0.1em';
                regPlateInput.value = value.slice(0, 4) + ' ' + value.slice(4); // Add space for display
            } else {
                regPlateInput.style.letterSpacing = '0.1em';
            }
        }

        function loadWhitelist() {
            fetch('/api/whitelist')
                .then(response => response.json())
                .then(data => {
                    console.log('Loaded whitelist:', data); // Debug log
                    whitelistData = data;
                    displayWhitelist();
                })
                .catch(error => console.error('Error loading whitelist:', error)); // Debug log
        }

        function displayWhitelist() {
            const whitelist = document.getElementById('whitelist');
            whitelist.innerHTML = '';
            whitelistData.forEach((plate, index) => {
                addPlateToDOM(plate, index);
            });
        }

        function addPlateToDOM(plate, index) {
            const whitelist = document.getElementById('whitelist');
            const listItem = document.createElement('li');
            listItem.className = 'whitelist-item';

            const plateDiv = document.createElement('div');
            plateDiv.className = 'plate';
            plateDiv.innerHTML = plate + '<div class="manufacturer">ANPR 24Hr Access</div>';

            const buttonsDiv = document.createElement('div');
            buttonsDiv.className = 'buttons';

            const editButton = document.createElement('button');
            editButton.className = 'edit';
            editButton.innerHTML = '<i class="fas fa-wrench"></i>';
            editButton.onclick = function() {
                document.getElementById('regPlate').value = plate.trim().slice(0, -16);
                editingIndex = index;
            };

            const removeButton = document.createElement('button');
            removeButton.className = 'remove';
            removeButton.innerHTML = '<i class="fas fa-trash"></i>';
            removeButton.onclick = function() {
                whitelistData.splice(index, 1);
                displayWhitelist();
                saveWhitelist();
            };

            buttonsDiv.appendChild(editButton);
            buttonsDiv.appendChild(removeButton);

            listItem.appendChild(plateDiv);
            listItem.appendChild(buttonsDiv);
            whitelist.appendChild(listItem);
        }

        function saveWhitelist() {
            fetch('/api/whitelist', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ plates: whitelistData })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Saved whitelist:', data); // Debug log
                loadWhitelist();
            })
            .catch(error => console.error('Error saving whitelist:', error)); // Debug log
        }

        function addPlate() {
            const regPlateInput = document.getElementById('regPlate');
            const regPlate = regPlateInput.value.trim().toUpperCase();

            if (regPlate) {
                if (editingIndex !== null) {
                    whitelistData[editingIndex] = regPlate;
                    editingIndex = null;
                } else {
                    whitelistData.push(regPlate);
                }

                regPlateInput.value = '';
                displayWhitelist();
                saveWhitelist();
            }
        }

        loadWhitelist();
    </script>
</body>
</html>
